<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Neprosian Conquest Animation</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
  />
  <style>
    #map {
      height: 100vh;
    }
  </style>
</head>
<body>
  <div id="map"></div>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script>
    const map = L.map('map').setView([45, 15], 4);

    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '&copy; OpenStreetMap contributors',
    }).addTo(map);

    const phases = [
      {
        year: 1304,
        name: "Arabian Colonies",
        coords: [[[45.0, 25.0], [45.5, 25.0], [45.5, 25.5], [45.0, 25.5], [45.0, 25.0]]]
      },
      {
        year: 1318,
        name: "Carsilium Colony (America)",
        coords: [[[-82.0, 27.0], [-82.0, 28.5], [-80.0, 28.5], [-80.0, 27.0], [-82.0, 27.0]]]
      },
      {
        year: 1380,
        name: "Balkans & Central Europe",
        coords: [[[13.0, 45.5], [13.0, 49.0], [22.0, 49.0], [22.0, 45.5], [13.0, 45.5]]]
      },
      {
        year: 1450,
        name: "Baltics Expansion",
        coords: [[[20.0, 56.0], [20.0, 59.0], [27.0, 59.0], [27.0, 56.0], [20.0, 56.0]]]
      },
      {
        year: 1650,
        name: "African Meme Outpost",
        coords: [[[10.0000, 36.0000], [10.0001, 36.0000], [10.0001, 36.0001], [10.0000, 36.0001], [10.0000, 36.0000]]]
      }
    ];

    let currentPhase = 0;

    function drawNextPhase() {
      if (currentPhase >= phases.length) return;

      const phase = phases[currentPhase];
      const polygon = L.polygon(phase.coords, {
        color: '#ff5733',
        fillColor: '#ffa07a',
        fillOpacity: 0.5,
        weight: 2
      }).addTo(map);

      polygon.bindPopup(`<b>${phase.year} CE</b><br>${phase.name}`).openPopup();

      currentPhase++;
      setTimeout(drawNextPhase, 1500); // next phase in 1.5s
    }

    drawNextPhase(); // start the animation
  </script>
</body>
</html>
